{% extends 'base.html' %}

{% block content %}
<h1>Update Record</h1>

<form method="POST">
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname", name="firstname" value="{{ person.first_name }}">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age", name="age" value="{{ person.age }}">
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault", name="is_attending">
        <label class="form-check-label" for="flexSwitchCheckDefault">Are you attending?</label>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
